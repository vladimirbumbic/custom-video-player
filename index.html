<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Video player</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="video_player">
                    <video
                        src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Big_Buck_Bunny_first_23_seconds_1080p.ogv"
                        class="video"
                    ></video>
                    <div class="progressAreaTime">0:00</div>

                    <section class="controls">
                        <div class="progress-area">
                            <div class="progress-bar">
                                <span></span>
                            </div>
                        </div>

                        <div class="left-right">
                            <div class="left">
                                <span class="icon">
                                    <i class="material-icons play_pause"
                                        >play_arrow</i
                                    >
                                </span>

                                <span class="icon">
                                    <i class="material-icons volume"
                                        >volume_up</i
                                    >
                                    <input
                                        type="range"
                                        min="0"
                                        max="100"
                                        value="50"
                                        class="volume_range"
                                    />
                                </span>
                                <div class="timer">
                                    <span class="current">0:00</span> /
                                    <span class="duration">0:00</span>
                                </div>
                            </div>

                            <div class="right">
                                <span class="icon">
                                    <i class="material-icons settingsCircle"
                                        >settings</i
                                    >
                                </span>
                                <span class="icon">
                                    <i class="material-icons picture_in_picutre"
                                        >picture_in_picture</i
                                    >
                                </span>
                                <span class="icon">
                                    <i class="material-icons fullscreen"
                                        >fullscreen</i
                                    >
                                </span>
                            </div>
                        </div>
                    </section>

                    <div class="settings">
                        <div class="playback">
                            <span>Playback Speed</span>
                            <ul>
                                <li data-speed="0.5">0.5</li>
                                <li data-speed="0.75">0.75</li>
                                <li data-speed="1" class="active">Normal</li>
                                <li data-speed="1.5">1.5</li>
                                <li data-speed="2">2</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
